<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Login</title>
</head>

<body>
    <div class="bg">

    </div>
    <div class="container">
        <div class="login">
            <header>
                <p>Bem-vindo</p>

                <div class="Cabecalho">
                    <h1>Fa√ßa seu login</h1>
                    <p>Utilize as credenciais fornecidas pelo administrador</p>
                </div>
            </header>
            <form>
                <div class="Email">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" placeholder="Digite seu email">
                </div>

                <div class="Senha">
                    <label for="senha">Senha:</label>
                    <input id="senha" type="senha" placeholder="Digite sua senha">
                </div>


                <div class="checkin">
                    <div class="Lembrar">
                        <input type="checkbox">
                        <p>Lembre-me</p>
                    </div>

                    <div class="Recuperacao">
                        <p>Esqueceu a senha?</p>
                    </div>

                </div>

                <button>
                    <p>Entrar</p>
                </button>


            </form>
        </div>
    </div>
</body>

</html>
